<!DOCTYPE html> 
<html> 
<body> 

<audio id="myAudio" controls loop>
<source src="audio.mp4" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<p>Click the button to find out if the audio should start playing over again every time it is finished, or not.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var x = document.getElementById("myAudio").loop;
  document.getElementById("demo").innerHTML = x;
}
</script>

</body> 
</html>
